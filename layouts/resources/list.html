{{ define "title" }}{{ .Site.Title }}{{ end }}

{{ define "main" }}

<section class="container text-container">
    {{ .Content }}
</section>

<section class="resources-buttons container text-container">
    <button class="resources-showAll secondary-button button">Show All</button>
    &nbsp;&nbsp;
    <button class="resources-hideAll secondary-button button">Hide All</button>
</section>

{{ range where .Site.Pages.ByWeight "Type" "=" "resource" }}
<section class="resource-section container text-container">
    {{ .Content }}
    </div>
</section>
{{ end }}

<section class="container text-container">
    <figure>
    <img src={{.Params.imgURL}} alt={{.Params.imgAlt}} />
    <figcaption>{{.Params.imgCap}}</figcaption>
</figure>
</section>

<script src="../js/resources.js"></script>

{{ end }}
