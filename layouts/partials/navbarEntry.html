{{ $isCurrentEntry := eq .entrySection .currentSection }}
<li class="navbarEntry {{ if $isCurrentEntry }}navbarEntryCurrent{{ end }}">
    <a {{ if .external }}href="{{ .link }}"{{ else }} href="{{ relref .Page .link }}"{{ end }} {{ if $isCurrentEntry }}aria-current="true" class="current"{{ end }}>{{ .name }}</a>
</li>
